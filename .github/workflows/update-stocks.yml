name: Update Stock Dashboard Data

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Fetch latest stock data
        run: node scripts/fetch-latest-stocks.js
        env:
          TZ: 'Asia/Kolkata'
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/stocks-data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in stock data"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in stock data"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add data/stocks-data.json
          git commit -m "chore: Update stock data - $(date +'%Y-%m-%d %H:%M IST')"
          git push
      
      - name: No changes to commit
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "â„¹ï¸ Stock data is already up to date - no changes needed"
      
      - name: Summary
        run: |
          echo "âœ… Workflow completed successfully!"
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "ğŸ“Š Stock data was updated and pushed to GitHub"
          else
            echo "ğŸ“Š Stock data is already current - no update needed"
          fi
